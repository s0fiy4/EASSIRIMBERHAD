<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRATION MANAGEMENT</title>
    <link rel="icon" type="image/png" href="images/LOGOSIRIM.jpg">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .sidebar {
            background-color: #003366;
            color: white;
            width: 200px;
            height: 100vh;
            padding: 20px;
        }

        .sidebar h2 {
            font-size: 14px;
            margin-bottom: 30px;
            text-align: left;
            margin-left: 44px;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            margin-bottom: 15px;
        }

        .sidebar a:hover {
            text-decoration: underline;
        }

        .logo-container {
            display: flex;
            align-items: left;
            justify-content: left;
            flex-direction: column;
            margin-bottom: 10px;
        }

        .logo {
            width: 40px;
            height: auto;
            margin-bottom: 5px;
            margin-top: -75px;
        }

        .main-content {
            flex-grow: 1;
            padding: 20px;
        }

        .header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .choose-event {
            margin-bottom: 10px;
        }

        .choose-event button {
            padding: 10px 20px;
            background-color: #003366;
            color: white;
            border: none;
            cursor: pointer;
        }

        .choose-event button:hover {
            background-color: #00509e;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table th, table td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }

        table th {
            background-color: #f4f4f4;
        }

        .btn {
            padding: 5px 10px;
            background-color: #003366;
            color: white;
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #00509e;
        }

        .btn.delete {
            background-color: #cc0000;
        }

        .btn.delete:hover {
            background-color: #ff0000;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: #fff;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 50%;
            text-align: center;
        }

        .modal-header {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .close-button {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            float: right;
            font-size: 18px;
            margin-top: -20px;
            margin-right: -10px;
        }

        .close-button:hover {
            background-color: #a71d2a;
        }
    </style>
</head>
<body>
<body class="font-[Poppins] min-h-screen flex bg-gray-100">
  <!-- Sidebar -->
  <aside class="w-64 bg-[#003366] text-white p-6 flex flex-col">
    <div class="flex items-center mb-6">
      <img src="images/LOGOSIRIM.jpg" alt="SIRIM Logo" class="w-10 h-10 mr-2" />
      <h2 class="text-sm font-semibold leading-tight">EVENT ATTENDANCE<br>SIRIM BERHAD</h2>
    </div>
    <nav class="flex flex-col gap-4 mt-6">
      <a href="#" class="hover:underline">MAIN</a>
      <a href="homepage.html" class="hover:underline">HOMEPAGE</a>
      <a href="logout.php" class="hover:underline">LOG OUT</a>
    </nav>
  </aside>

    <div class="main-content">
        <div class="header" id="pageHeader">REGISTRATION MANAGEMENT</div>

        <div class="choose-event">
            <button id="chooseEventButton">CHOOSE EVENT</button>
        </div>
        <button id="syncButton">üîÑ Sync from Google Sheet</button>


        <table id="attendeeTable" style="display: none;">
            <thead>
                <tr>
                    <th>ATTENDEE ID</th>
                    <th>ATTENDEE NAME</th>
                    <th>DEPT </th>
                    <th>PHONE NUMBER</th>
                    <th>EMAIL</th>
                    <th>COMPANY NAME</th>
                    <th>PAYMENT STATUS</th>
                    <th>RECEIPT</th>
                    <th>POSITION</th>
                    <th>TOOLS</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data from the Google Sheet will be added here -->
            </tbody>
        </table>
    </div>

    <!-- Modal -->
    <div id="eventModal" class="modal">
        <div class="modal-content">
            <button class="close-button" id="closeModalButton">&times;</button>
            <div class="modal-header">Select an Event</div>
            <div class="modal-body">
                <p>Please choose an event:</p>
            </div>
        </div>
    </div>

 <!-- Edit Modal -->
<div id="editModal" class="modal">
  <div class="modal-content">
    <button class="close-button" id="closeEditModalButton">&times;</button>
    <div class="modal-header">Edit Attendee Details</div>
    <div class="modal-body">
      <form id="editForm">
        <label for="editName">Name:</label>
        <input type="text" id="editName" name="editName" required><br><br>

        <label for="editDept">Dept ID:</label>
        <input type="text" id="editDept" name="editDept" required><br><br>

        <label for="editPhone">Phone:</label>
        <input type="text" id="editPhone" name="editPhone" required><br><br>

        <label for="editEmail">Email:</label>
        <input type="email" id="editEmail" name="editEmail" required><br><br>

        <label for="editCompany">Company:</label>
        <input type="text" id="editCompany" name="editCompany" required><br><br>

        <label for="editPayment">Payment Status:</label>
        <input type="text" id="editPayment" name="editPayment" required><br><br>

        <label for="editPosition">Position:</label>
        <input type="text" id="editPosition" name="editPosition" required><br><br>

        <label for="editAttendance">Attendance Status:</label>
        <select id="editAttendance" name="editAttendance" required>
          <option value="Present">Present</option>
          <option value="Absent">Absent</option>
        </select><br><br>

        <button type="button" id="saveChangesButton" class="btn">Save Changes</button>
      </form>
    </div>
  </div>
</div>


<script>
let selectedEventId = null;
let currentRow = null;

const chooseEventButton = document.getElementById('chooseEventButton');
const modal = document.getElementById('eventModal');
const closeModalButton = document.getElementById('closeModalButton');
const attendeeTable = document.getElementById('attendeeTable');
const pageHeader = document.getElementById('pageHeader');
const editModal = document.getElementById('editModal');
const closeEditModalButton = document.getElementById('closeEditModalButton');
const saveChangesButton = document.getElementById('saveChangesButton');

chooseEventButton.addEventListener('click', () => {
  modal.style.display = 'block';
  fetch('get_events.php')
    .then(res => res.json())
    .then(events => {
      const modalBody = document.querySelector('.modal-body');
      modalBody.innerHTML = '<p>Please choose an event:</p>';
      events.forEach(eventData => {
        const btn = document.createElement('button');
        btn.className = 'event-option';
        btn.textContent = eventData.name;
        btn.style.margin = '5px';
        btn.addEventListener('click', () => {
          pageHeader.textContent = eventData.name;
          selectedEventId = eventData.id;
          fetchDataFromDatabase(selectedEventId);
          modal.style.display = 'none';
          attendeeTable.style.display = 'table';
        });
        modalBody.appendChild(btn);
      });
    });
});

function fetchDataFromDatabase(eventId) {
  fetch(`manage_attendee.php?action=fetch&event_id=${eventId}`)
    .then(res => res.json())
    .then(data => {
      const tbody = document.querySelector('#attendeeTable tbody');
      tbody.innerHTML = '';
      data.forEach(att => {
        const row = document.createElement('tr');
row.innerHTML = `
  <td>${att.attendee_id}</td>
  <td>${att.attendee_name}</td>
  <td>${att.dept_id}</td>
  <td>${att.attendee_phonenum}</td>
  <td>${att.email_attendee}</td>
  <td>${att.company_name}</td>
  <td>
    ${att.payment_status === 'Paid' 
      ? `<span class="text-green-600 font-bold">‚úÖ ${att.payment_status}</span><br><span class="text-xs">${att.payment_date}</span>` 
      : `<span class="text-red-600 font-bold">‚ùå Unpaid</span>`}
  </td>
<td>
  ${att.receipt 
    ? `<a href="${att.receipt}" target="_blank" class="text-blue-600 underline text-sm">üìé Receipt</a>` 
    : '<span class="text-gray-400">‚Äî</span>'}
</td>
<td>${att.position_attendee}</td>
  <td>
    <button class="btn edit bg-blue-500 hover:bg-blue-600 text-white px-2 py-1 rounded">Edit</button>
    <button class="btn delete bg-red-500 hover:bg-red-600 text-white px-2 py-1 rounded ml-1">Delete</button>
  </td>`;
        tbody.appendChild(row);
      });
      attachButtonHandlers();
    });
}

function attachButtonHandlers() {
  document.querySelectorAll('.btn.delete').forEach(btn => {
    btn.onclick = () => {
      const row = btn.closest('tr');
      const id = row.cells[0].textContent;
      if (confirm('Delete this attendee?')) {
        fetch(`manage_attendee.php?action=delete&attendee_id=${id}`)
          .then(res => res.json())
          .then(res => {
            if (res.success) row.remove();
            else alert('Delete failed.');
          });
      }
    };
  });

  document.querySelectorAll('.btn.edit').forEach(btn => {
    btn.onclick = () => {
      currentRow = btn.closest('tr');
      editModal.style.display = 'block';
      document.getElementById('editName').value = currentRow.cells[1].textContent;
      document.getElementById('editDept').value = currentRow.cells[2].textContent;
      document.getElementById('editPhone').value = currentRow.cells[3].textContent;
      document.getElementById('editEmail').value = currentRow.cells[4].textContent;
      document.getElementById('editCompany').value = currentRow.cells[5].textContent;
      document.getElementById('editPayment').value = currentRow.cells[6].textContent;
      document.getElementById('editPosition').value = currentRow.cells[7]?.textContent || '';
      document.getElementById('editAttendance').value = currentRow.cells[8]?.textContent || '';

    };
  });
}

saveChangesButton.onclick = () => {
  console.log("‚úÖ Save Changes clicked");

  if (!currentRow) {
    alert("No attendee selected.");
    return;
  }

  const updatedData = {
    attendee_id: currentRow.cells[0].textContent,
    attendee_name: document.getElementById('editName').value,
    dept_id: document.getElementById('editDept').value,
    attendee_phonenum: document.getElementById('editPhone').value,
    email_attendee: document.getElementById('editEmail').value,
    company_name: document.getElementById('editCompany').value,
    payment_status: document.getElementById('editPayment').value,
    position_attendee: document.getElementById('editPosition').value,
    attendance_status: document.getElementById('editAttendance').value
  };

  fetch('manage_attendee.php?action=update', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify(updatedData)
  })
    .then(res => res.json())
    .then(result => {
      if (result.success) {
        alert("Attendee updated successfully.");
        editModal.style.display = 'none';
        fetchDataFromDatabase(selectedEventId); // refresh table
      } else {
        alert("Update failed: " + (result.error || "Unknown error"));
      }
    })
    .catch(err => {
      console.error("Update error:", err);
      alert("Something went wrong while updating.");
    });
};

closeModalButton.onclick = () => (modal.style.display = 'none');
closeEditModalButton.onclick = () => (editModal.style.display = 'none');

document.getElementById('syncButton').addEventListener('click', () => {
    if (!selectedEventId) {
        alert("Please choose an event first.");
        return;
    }

    const sheetUrl = prompt("Paste your published Google Sheet CSV URL:");
    if (!sheetUrl) return;

    fetch(`import_sheet_to_db.php?sheetUrl=${encodeURIComponent(sheetUrl)}&event_id=${selectedEventId}`)
        .then(res => res.json())
        .then(data => {
            if (data.success) {
                alert(`‚úÖ Imported ${data.inserted} attendees`);
                fetchDataFromDatabase(selectedEventId);
            } else {
                alert("‚ùå Import failed: " + data.message);
            }
        });
});

// Auto-refresh every 10 seconds (if event selected)
setInterval(() => {
  if (selectedEventId) {
    fetchDataFromDatabase(selectedEventId);
  }
}, 10000);
</script>

</body>
</html>

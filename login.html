<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="icon" type="image/png" href="images/LOGOSIRIM.jpg" > <!-- Icon -->
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffffff; /* White background */
        }
        .login-container {
            text-align: center;
            width: 300px;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);

        .login-container img {
            max-width: 50%;
            height: auto;
            margin-bottom: 20px;
        }
        h1, h2 {

            font-size: 18px;
            color: #0047AB;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 14px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        input[type="submit"] {
            background-color: #0047AB;
            color: white;
            font-weight: bold;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #003580;
        }
        .register-link {
            font-size: 12px;
            color: #888;
            margin: 10px 0;
            display: block;
        }
        .register-link a {
            color: #0047AB;
            text-decoration: none;
        }
        .register-link a:hover {
            text-decoration: underline;
        }
        .login-button {
            width: 100%;
            padding: 10px;
            background-color: #e0e0e0;

            font-weight: bold;

           margin-left:10px;

            width: 100%;

            background-color: #e0e0e0;
            color: black;

            border: 1px solid #ccc;
            cursor: pointer;
            margin-left:10px;
        }

            background-color: #d6d6d6;
        }

        <form action="login.php" method="POST">
            <label for="username">Username or Email:</label>
            <input type="text" id="username" name="username" placeholder="Enter username or email" required>

            <input type="password" id="password" name="password" placeholder="Enter your password" required>

        <div class="register-link">
